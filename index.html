<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Countdown Timer</title>
  </head>
  <body>
    <h1>Weâ€™re launching soon</h1>
    <div class="main">
      <div class="timer">
        <div class="time">
          <div class="above"></div>
          <div class="below"></div>
          <div class="number" id="days"></div>
        </div>
        <p>Days</p>
      </div>

      <div class="timer">
        <div class="time">
          <div class="above"></div>
          <div class="below"></div>
          <div class="number" id="hours"></div>
        </div>
        <p>Hours</p>
      </div>

      <div class="timer">
        <div class="time">
          <div class="above"></div>
          <div class="below"></div>
          <div class="number" id="minutes"></div>
        </div>
        <p>Minutes</p>
      </div>

      <div class="timer">
        <div class="time">
          <div class="above"></div>
          <div class="below"></div>
          <div class="number" id="seconds"></div>
        </div>
        <p>Seconds</p>
      </div>
    </div>

    <footer>
      <div class="icons">
        <img src="./images/icon-facebook.svg" alt="icon-facebook" />
        <img src="./images/icon-instagram.svg" alt="icon-instagram" />
        <img src="./images/icon-pinterest.svg" alt="icon-instagram" />
      </div>
    </footer>
  </body>
</html>
